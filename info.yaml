# Tiny Tapeout project information
project:
  title:        "Tiny Opamp"      # Project title
  author:       "argunda"      # Your name
  discord:      "saitama"      # Your discord username, for communication and automatically assigning you a Tapeout role (optional)
  description:  "Super simple two stage opamp without miller compensation"      # One line description of what your project does
  language:     "Analog" # other examples include Verilog, Amaranth, VHDL, etc
  clock_hz:     0       # Clock frequency in Hz (or 0 if not applicable)

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values: 1x1 (digital only), 1x2, 2x2, 3x2, 4x2, 6x2 or 8x2

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_argunda_tiny_opamp"
  
  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
    - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "pause"
  ui[1]: "new_game"
  ui[2]: "down_key"
  ui[3]: "up_key"
  ui[4]: ""
  ui[5]: ""
  ui[6]: ""
  ui[7]: ""

  # Outputs
  uo[0]: "blue"
  uo[1]: "green"
  uo[2]: "red"
  uo[3]: "hsync"
  uo[4]: "vsync"
  uo[5]: "speaker"
  uo[6]: "col0"
  uo[7]: "row0"

  # Bidirectional pins
  uio[0]: ""
  uio[1]: ""
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

  # Analog pins - you can add more if you use them, up to 8
  ua[0]: "VOUT1"
  ua[1]: "PLUS1"
  ua[2]: "MINUS1"
  ua[3]: "VOUT2"
  ua[4]: "PLUS2"
  ua[5]: "MINUS2"

# Do not change!
yaml_version: 6
